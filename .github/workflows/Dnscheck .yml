name: Dnscheck test

on:
   workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests
        pip install --upgrade pip
   
    - name: Run dnscheck.py
      run: |
        cd ./py
        python dnscheck.py
